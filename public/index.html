<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      />
      <title>Binary Search Tree Visualization</title>
    </head>
    <body class="bg-secondary">
    <div class="container-fluid d-flex justify-content-center mb-2 mt-5 " id="p5"></div>
    <div class="container-fluid pt-2">
      <div class="row g-3">
        <div class="col-md">
          <form class="form-floating">
            <input
              type="number"
              class="form-control"
              id="insertData"
              value="1000"
            />
            <label for="insertData" class="form-label">Insert</label>
          </form>
        </div>
        <div class="col-md btn-group">
          <button class="btn btn-light" type="submit">PreOrder</button>
          <button class="btn btn-light" type="submit">InOrder</button>
          <button class="btn btn-light" type="submit">PostOrder</button>
        </div>
      </div>
    </div>
    <script src="./p5.min.js"></script>
    <script src="./BinaryTree.js"></script>
    <script src="./myp5.js"></script>
  </body>
</html>
